<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 300px;
            height: 300px;
            background: papayawhip;
            border-radius: 20px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
        }
        .card p {
            text-align: center;
        }
        .card p:nth-child(2) {
            color: blue;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <p class="perfil">Perfil: Persona</p>
            <p class="linkedin">LinkedIn</p>
            <img class="img" src="https://images.pexels.com/photos/6304107/pexels-photo-6304107.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Perfil">
        </div>
    </section>
</body>
</html>
